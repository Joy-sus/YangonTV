<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yangon TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-black text-white">

  <nav class="custom-navbar">
    <div class="nav-left">
      <img src="images/logo.png" alt="Yangon TV Logo" class="logo">
    </div>

    <div class="nav-center">
      <form class="search-form">
        <input type="text" placeholder="Search" />
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>

    <button class="hamburger" id="hamburger">&#9776;</button>

    <!-- Desktop Nav -->
    <div class="nav-right">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="index/movies.html">Movies</a></li>
        <li><a href="index/series.html">Series</a></li>
        <li><a href="index/genre.html">Genres</a></li> 
        <li><a href="index/reachUs.html">Reach Us</a></li>
      </ul>
    </div>

    <!-- Mobile Nav (Dropdown) -->
    <div class="mobile-nav" id="navLinks">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="index/movies.html">Movies</a></li>
        <li><a href="index/series.html">Series</a></li>
        <li><a href="index/genre.html">Genres</a></li> 
        <li><a href="index/reachUs.html">Reach Us</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">

    <img class="ad-img" src="images/ad.png" alt="Advertisement" width="100%" height="40%">

    <section id="item-list-section">
      <h5>Recently added movies and series</h5>

      <div class="slider-container">
        <div class="slider">
          <img id="slide1" src="images/still.jpg" alt="The Umbrella Academy Season 4 Poster">
          <img id="slide2" src="images/still.jpg" alt="The Umbrella Academy Season 4 Cast">
          <img id="slide3" src="images/still.jpg" alt="The Umbrella Academy Season 4 Key Art">
          <img id="slide4" src="images/still.jpg" alt="The Umbrella Academy Season 4 Promotional Image">
        </div>
      </div>

      <div class="split-container">
        <div class="half left">
          <a id="movies-link" class="active">Movies</a>
        </div>
        <div class="half right">
          <a id="series-link">Series</a>
        </div>
      </div>

      <div id="popular-movies-link" class="d-flex justify-content-between align-items-center pb-3">

      </div>

      <div class="movie-card-container" id="popular-movies-container"></div>

      <div id="trending-movies-link" class="d-flex justify-content-between align-items-center pb-3">
        <h5>Trending Movies</h5>
        <a href="movies/trending.html" class="red-button">See all<span class="arrow">→</span></a>
      </div>

      <div class="movie-card-container" id="trending-movies-container"></div>
            <footer class="foot">
        <p>YangonTV </p>
        <p>@All Right Reserved</p>   
      </footer>
    </section>

    <section id="item-detail-section" class="hidden">
      <a class="red-button" id="back-to-list"><span class="arrow">←</span>Back to list</a>
      <div id="item-detail-content"></div>

      <div class="movie-card-container" id="related-movies-container"></div>
            <footer class="foot">
        <p>YangonTV </p>
        <p>@All Right Reserved</p>   
      </footer>
    </section>

  </div>

  <!-- Hamburger Toggle Script -->
  <script src="js/script.js"></script>
  <script src="js/data.js"></script>
  <!-- <script src="js/trending.js"></script> -->

</body>
</html>
