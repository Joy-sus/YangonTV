<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yangon TV - Genres</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" /> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-black text-white">

  <nav class="custom-navbar">
    <div class="nav-left">
      <img src="images/logo.png" alt="Yangon TV Logo" class="logo"> </div>

    <div class="nav-center">
      <form class="search-form">
        <input type="text" placeholder="Search" />
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>

    <button class="hamburger" id="hamburger">&#9776;</button>

    <div class="nav-right">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="movies.html" id="movies-link-nav">Movies</a></li>
        <li><a href="series.html" id="series-link-nav">Series</a></li>
        <li><a href="genre.html" class="active">Genres</a></li> 
        <li><a href="reachUs.html">Reach Us</a></li>
      </ul>
    </div>

    <div class="mobile-nav" id="navLinks">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="movies.html" id="movies-link-nav">Movies</a></li>
        <li><a href="series.html" id="series-link-nav">Series</a></li>
        <li><a href="genre.html">Genres</a></li> 
        <li><a href="reachUs.html">Reach Us</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <a class="red-button mt-4" href="index.html"><span class="arrow">‚Üê</span> Back to Home</a>
    <p><p></p></p>

    <section id="genre-filter-section">
        <div class="d-flex align-items-center pb-3 mt-4">
            <h5>Select a Genre</h5>
        </div>
        <div id="genre-filter-buttons-container" class="d-flex flex-wrap gap-2 mb-4">
            </div>

        <div class="d-flex align-items-center pb-3 mt-4">
            <h5 id="filtered-results-title">All Movies & Series</h5>
        </div>

        <div class="movie-card-container" id="filtered-genre-items-container">
            </div>
        <div id="genre-pagination-controls" class="pagination-button">
            </div>
    </section>

  </div>

  <footer class="foot">
    <p>YangonTV </p>
    <p>@All Right Reserved</p>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/genre.js"></script>
  <script>
    const hamburgerBtn = document.getElementById('hamburger');
    const mobileNav = document.getElementById('navLinks');
    if (hamburgerBtn && mobileNav) {
        hamburgerBtn.addEventListener('click', () => {
            mobileNav.classList.toggle('show');
        });
        mobileNav.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => mobileNav.classList.remove('show'));
        });
    }
  </script>

</body>
</html>
